@layout("/common/_form.html",{js:["/assets/admin/orderProp/orderProp_edit.js"]}){

<form class="layui-form" id="orderPropForm" lay-filter="orderPropForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">生产单编号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="orderNum" name="orderNum" placeholder="请输入生产单编号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">角色对应id<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="type" name="type" placeholder="请输入角色对应id" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">角色对应名字<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="typeName" name="typeName" placeholder="请输入角色对应名字" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">操作人员名字<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="name" name="name" placeholder="请输入操作人员名字" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">操作是否完毕<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="doOver" name="doOver" placeholder="请输入操作是否完毕" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">顺序<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="sx" name="sx" placeholder="请输入顺序" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
