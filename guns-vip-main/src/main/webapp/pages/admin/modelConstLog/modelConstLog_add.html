@layout("/common/_form.html",{js:["/assets/admin/modelConstLog/modelConstLog_add.js"]}){

<form class="layui-form" id="modelConstLogForm" lay-filter="modelConstLogForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">裁片id<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="num" name="num" placeholder="请输入裁片id" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">价格<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="consts" name="consts" placeholder="请输入价格" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">报价时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="createdTime" name="createdTime" placeholder="请输入报价时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
