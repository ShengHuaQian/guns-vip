@layout("/common/_form.html",{js:["/assets/admin/config/WhoSee.js"]}){

<form class="layui-form" id="customerForm" lay-filter="customerForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">可以看见客户名称的成员</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">选择角色</label>
                        <div class="layui-input-block">
                            <input type="checkbox" lay-filter="checkAllForRole" id="checkAllForRole" name="checkAllForRole" title="全部">
                            @for(r in role){
                                <input type="checkbox" ${r.see == 1?'checked':''} lay-filter="role" value="${r.roleId}" name="role" title="${r.name}">
                            @}
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">选择用户</label>
                        <div class="layui-input-block">
                            <input type="checkbox" lay-filter="checkAllForUser" id="checkAllForUser"  name="checkAllForUser" title="全部">
                            @for(u in user){
                            <input type="checkbox" ${u.see == 1?'checked':''} value="${u.userId}" name="user" title="${u.name}">
                            @}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;保存&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
