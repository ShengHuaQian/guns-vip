@layout("/common/_form.html",{js:["/assets/admin/config/weChatConfig.js"]}){

<form class="layui-form" id="customerForm" lay-filter="customerForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">可信地址</label>
                        <div class="layui-input-block">
                            <input id="url" name="url" value="${url}" placeholder="请输入企业微信可信地址" type="text" class="layui-input" lay-verify="" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">企业微信id</label>
                        <div class="layui-input-block">
                            <input id="id" name="id" value="${id}" placeholder="请输入企业微信id" type="text" class="layui-input" lay-verify=""/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">应用Serect</label>
                        <div class="layui-input-block">
                            <input id="Serect" name="Serect" value="${serect}" placeholder="请输入应用Serect" type="text" class="layui-input" lay-verify="" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">应用id</label>
                        <div class="layui-input-block">
                            <input id="agentId" name="agentId" value="${agentId}" placeholder="请输入应用Serect" type="number" class="layui-input" lay-verify="" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-card">
            <div class="layui-card-header">公众号信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">公众号ID</label>
                        <div class="layui-input-block">
                            <input id="gzhId" name="gzhId" value="${gzhId}" placeholder="请输入公众号ID" type="text" class="layui-input" lay-verify="" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">公众号Secret</label>
                        <div class="layui-input-block">
                            <input id="gzhSecret" name="gzhSecret" value="${gzhSecret}" placeholder="请输入公众号Secret" type="text" class="layui-input" lay-verify=""/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">前端配置</label>
                        <div class="layui-input-block">
                            <input id="jumpUrl" name="jumpUrl" value="${jumpUrl}" placeholder="请输入跳转Url配置" type="text" class="layui-input" lay-verify=""/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;修改&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
