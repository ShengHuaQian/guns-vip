@layout("/common/_form.html",{js:["/assets/admin/config/WebMenu_update.js"]}){

<form class="layui-form" id="customerForm" lay-filter="customerForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">角色动态选择显示的菜单类</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">选择角色</label>
                        <div class="layui-input-block">
                            <select id="name" name="name" lay-filter="name" lay-search="">
                                @for(r in allRole){
                                <option value="${r.roleId}" ${(id+'')== (''+r.roleId)? 'selected':''}>${r.name}</option>
                                @}
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">选择菜单</label>
                        <div class="layui-input-block">
                            <input type="checkbox" lay-filter="checkAllForUser" id="checkAllForUser"  name="checkAllForUser" title="全部">
                            @for(u in list){
                            <input type="checkbox" ${u.see == 1?'checked':''} value="${u.id}" name="user" title="${u.name}">
                            @}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;保存&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
