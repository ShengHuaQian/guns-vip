@layout("/common/_form.html",{js:["/assets/admin/orderSheet/orderSheet_add.js"]}){

<form class="layui-form" id="orderSheetForm" lay-filter="orderSheetForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">生产单编号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="orderNum" name="orderNum" placeholder="请输入生产单编号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">工艺单地址<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="url" name="url" placeholder="请输入工艺单地址" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
