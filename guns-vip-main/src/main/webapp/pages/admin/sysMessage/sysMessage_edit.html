@layout("/common/_form.html",{js:["/assets/admin/sysMessage/sysMessage_edit.js"]}){

<form class="layui-form" id="sysMessageForm" lay-filter="sysMessageForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">通知类型</label>
                        <div class="layui-input-block">
                            <select name="type" lay-verify="type">
                                <option value="1">跟单下单完成</option>
                                <option value="2">制版完成</option>
                                <option value="3">晒版完成</option>
                                <option value="4">调色完成</option>
                                <option value="5">打样完成</option>
                                <option value="6">分派任务完成</option>
                                <option value="7">生产完成</option>
                                <option value="8">财务完成</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">通知角色</label>
                        <div class="layui-input-block">
                            <input type="checkbox" lay-filter="checkAllForRole" id="checkAllForRole" name="checkAllForRole" title="全部">
                            @for(var i=0;i< role.~size;i++){
                                <input type="checkbox" value="${role[i].roleId}" name="role" title="${role[i].name}">
                            @}
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">通知员工</label>
                        <div class="layui-input-block">
                            <input type="checkbox" lay-filter="checkAllForUser" id="checkAllForUser"  name="checkAllForUser" title="全部">
                            @for(var i=0;i< user.~size;i++){
                            <input type="checkbox" value="${user[i].userId}" name="user" title="${user[i].name}">
                            @}
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">消息模板</label>
                        <div class="layui-input-block">
                            <input id="msg" name="msg" placeholder="请输入通知消息模板" type="text" class="layui-input" lay-verify=""/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
