@layout("/common/_form.html",{js:["/assets/admin/modelImage/modelImage_add.js"]}){

<form class="layui-form" id="modelImageForm" lay-filter="modelImageForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">裁片信息Id<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="modelinfoId" name="modelinfoId" placeholder="请输入裁片信息Id" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">裁片对应位置<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="type" name="type" placeholder="请输入裁片对应位置" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">图片url<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="url" name="url" placeholder="请输入图片url" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">款式编号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="num" name="num" placeholder="请输入款式编号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
