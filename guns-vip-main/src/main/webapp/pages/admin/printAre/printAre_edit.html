@layout("/common/_form.html",{js:["/assets/admin/printAre/printAre_edit.js"]}){

<form class="layui-form" id="printAreForm" lay-filter="printAreForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">打印机名字<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="printName" name="printName" placeholder="请输入打印机名字" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">打印机token<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="token" name="token" placeholder="请输入打印机token" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">打印机钥匙<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="printKey" name="printKey" placeholder="请输入打印机钥匙" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">打印机简称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="nickname" name="nickname" placeholder="请输入打印机简称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">打印机端口<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="printPort" name="printPort" placeholder="请输入打印机端口" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
