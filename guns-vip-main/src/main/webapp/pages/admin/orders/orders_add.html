@layout("/common/_form.html",{js:["/assets/admin/orders/orders_add.js"]}){

<form class="layui-form" id="ordersForm" lay-filter="ordersForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">

                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">款式id<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="modelId" name="modelId" placeholder="请输入款式id" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">客户名字<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="customerName" name="customerName" placeholder="请输入客户名字" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">款式名字<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="modelName" name="modelName" placeholder="请输入款式名字" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">生产单编号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="orderNum" name="orderNum" placeholder="请输入生产单编号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">跟单员<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="name" name="name" placeholder="请输入跟单员" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">订单进度1,打样 2，产前样，3，首单 4，翻单<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="orderProgress" name="orderProgress" placeholder="请输入订单进度1,打样 2，产前样，3，首单 4，翻单" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">订单类型 id<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="orderType" name="orderType" placeholder="请输入订单类型 id" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">备注<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="note" name="note" placeholder="请输入备注" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">催产次数<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="urag" name="urag" placeholder="请输入催产次数" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">订单状态 小于 4 代表报价 大于4代表财务<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="status" name="status" placeholder="请输入订单状态 小于 4 代表报价 大于4代表财务" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">下单时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="createdTime" name="createdTime" placeholder="请输入下单时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">交货时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="overTime" name="overTime" placeholder="请输入交货时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">生产单问题情况<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="error" name="error" placeholder="请输入生产单问题情况" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">0 未下单， 1，打样，2，大货，3，问题单<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="orderProg" name="orderProg" placeholder="请输入0 未下单， 1，打样，2，大货，3，问题单" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">单位<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="units" name="units" placeholder="请输入单位" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">数量<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="allcount" name="allcount" placeholder="请输入数量" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">是否有工艺单<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="havSheet" name="havSheet" placeholder="请输入是否有工艺单" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">跟单员Id<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="nameId" name="nameId" placeholder="请输入跟单员Id" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">实际量<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="realyCount" name="realyCount" placeholder="请输入实际量" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">实例完成时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="reaTime" name="reaTime" placeholder="请输入实例完成时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">最后报价<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="lastConst" name="lastConst" placeholder="请输入最后报价" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
