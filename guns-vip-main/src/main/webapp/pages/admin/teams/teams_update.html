@layout("/common/_form.html",{js:["/assets/admin/teams/teams_update.js"]}){

<form class="layui-form" id="teamsForm" lay-filter="teamsForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <input name="viceId" type="hidden"/>
                    <input name="leaderId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">名字<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="username" id="username" lay-filter="username">
                                @for(user in people){
                                    <option value="${user.userId}" class="op">${user.name}</option>
                                @}
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">职务<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="zhiwu" lay-filter="zhiwu">
                                <option value="0" selected="">组长</option>
                                <option value="1">副组长</option>
                                <option value="2">组员</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">小组名<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="teamName" name="teamName" placeholder="请输入小组名" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">小组编号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="teamNum" name="teamNum" placeholder="请输入小组编号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                        <label class="layui-col-md12" style="color: red;text-align: center;">小组名和小组编号修改后统一修改整个组，组长与副组长各一名</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <a class="layui-btn" lay-filter="btnSubmits" lay-submit>&emsp;提交&emsp;</a>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
