@layout("/common/_form.html",{js:["/assets/admin/teams/teams_edit.js"]}){

<form class="layui-form" id="orderRoleChildForm" lay-filter="orderRoleChildForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">小组修改</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" value="${team.id}" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">小组名</label>
                        <div class="layui-input-block">
                            <input id="name" name="name" value="${team.name}" placeholder="请输入小组名" type="text" class="layui-input" lay-verify=""/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">小组类型</label>
                        <div class="layui-input-block">
                            <select  name="type" lay-filter="type">
                                <option  value="1" ${team.type == 1? 'selected':''}>印花类小组</option>
                                <option  value="2" ${team.type == 2? 'selected':''}>激光类小组</option>
                                <option  value="3" ${team.type == 3? 'selected':''}>移膜类小组</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">重写角色：</label>
                        <div class="layui-input-block">
                            <input type="radio" name="show" value="1" title="是" />
                            <input type="radio" name="show" value="0" title="否" checked/>
                        </div>
                    </div>
                    <table class="layui-table" id="table" lay-filter="table">
                        <a class="layui-btn layui-btn-xs add">添加人员</a>
                        <thead>
                        <tr>
                            <td>员工</td>
                            <td>岗位</td>
                            <td>操作</td>
                        </tr>
                        </thead>
                        <tbody>
                        @for(t in team.users){
                        <tr class="${t.id}">
                            <td>
                                <select id="user" name="user" lay-filter="user">
                                    @for(p in people){
                                    <option  value="${p.name}|${p.userId}--&--${t.id}" ${p.userId == (t.userId+'')?'selected':''}>${p.name}</option>
                                    @}
                                </select>
                            </td>
                            <td>
                                <select id="leader" name="leader" lay-filter="leader">
                                    <option  value="1" ${t.job == 1?'selected':''}>组长</option>
                                    <option  value="2" ${t.job == 2?'selected':''}>副组长</option>
                                    <option  value="3" ${t.job == 3?'selected':''}>组员</option>
                                </select></td>
                            <td>
                                <a class="layui-btn layui-btn-danger layui-btn-xs del">删除</a>
                            </td>
                        </tr>
                        @}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <a class="layui-btn" lay-filter="btnSubmitChild" lay-submit>&emsp;提交&emsp;</a>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
