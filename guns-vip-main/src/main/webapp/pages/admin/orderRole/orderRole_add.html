@layout("/common/_form.html",{js:["/assets/admin/orderRole/orderRole_add.js"]}){

<form class="layui-form" id="orderRoleForm" lay-filter="orderRoleForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">编号</label>
                        <div class="layui-input-block">
                            <input id="id" name="id" placeholder="请输入生产类型编号" type="text" class="layui-input" lay-verify="" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">名字<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="name" name="name" placeholder="请输入生产类型名字" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <a class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</a>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
