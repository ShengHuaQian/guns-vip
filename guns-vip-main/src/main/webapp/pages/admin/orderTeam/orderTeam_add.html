@layout("/common/_form.html",{js:["/assets/admin/orderTeam/orderTeam_add.js"]}){

<form class="layui-form" id="orderTeamForm" lay-filter="orderTeamForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">订单编号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="orderNum" name="orderNum" placeholder="请输入订单编号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">小组id<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="teamId" name="teamId" placeholder="请输入小组id" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">1 定位 2点数 3刮板 4总检台上 5 总检后道 6总检后道<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="type" name="type" placeholder="请输入1 定位 2点数 3刮板 4总检台上 5 总检后道 6总检后道" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">员工名字<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="userName" name="userName" placeholder="请输入员工名字" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">员工Id<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="userId" name="userId" placeholder="请输入员工Id" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">是否同意<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="sureFlag" name="sureFlag" placeholder="请输入是否同意" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
