@layout("/common/_form.html",{js:["/assets/admin/modelColor/modelColor_add.js"]}){

<form class="layui-form" id="modelColorForm" lay-filter="modelColorForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">添加配色表</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">面料色</label>
                        <div class="layui-input-block">
                            <input id="color" name="color" placeholder="请输入面料色" type="text" class="layui-input" lay-verify="" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">字母颜色</label>
                        <div class="layui-input-block">
                            <input id="textColor" name="textColor" placeholder="请输入字母颜色" type="text" class="layui-input" lay-verify="" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">色数</label>
                        <div class="layui-input-block">
                            <input id="sum" name="sum" placeholder="请输入色数" type="text" class="layui-input" lay-verify="" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmitForColor" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
