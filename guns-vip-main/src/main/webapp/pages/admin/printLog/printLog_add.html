@layout("/common/_form.html",{js:["/assets/admin/printLog/printLog_add.js"]}){

<form class="layui-form" id="printLogForm" lay-filter="printLogForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">操作人名字<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="name" name="name" placeholder="请输入操作人名字" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">文件地址<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="url" name="url" placeholder="请输入文件地址" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">打印状态<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="status" name="status" placeholder="请输入打印状态" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">打印时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="createdTime" name="createdTime" placeholder="请输入打印时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
